<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacer venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:linear-gradient(135deg,#ff5f6d,#ffc371); }
    .suggest { position:relative; }
    .suggest-list {
      position:absolute; z-index:20; top:100%; left:0; right:0;
      background:#fff; border:1px solid #ddd; border-top:none;
      max-height:260px; overflow:auto; border-radius:0 0 .5rem .5rem;
    }
    .suggest-item { padding:.5rem .75rem; cursor:pointer; }
    .suggest-item:hover { background:#f6f6f6; }
    .muted { color:#6c757d; font-size:.85rem; }
  </style>
  <script>
  (function() {
    function getPort(key, def) {
      const q = new URLSearchParams(window.location.search).get('port_' + key.toLowerCase());
      const ls = localStorage.getItem('PORT_' + key.toUpperCase());
      return q || ls || def;
    }
    const gw = getPort('gateway', 3004);
    window.API_GATEWAY_BASE = `http://192.168.100.2:${gw}`;
    window.API_GATEWAY = `${window.API_GATEWAY_BASE}/api`;
    function baseFor(service) {
      const p = getPort(service, null);
      return p ? `http://192.168.100.2:${p}/api` : window.API_GATEWAY;
    }
    window.API_USUARIOS   = baseFor('usuarios');
    window.API_INVENTARIO = baseFor('inventario');
    window.API_COMPRAS    = baseFor('compras');
    window.API_VENTAS     = baseFor('ventas');
  })();
  </script>
</head>
<body class="p-3">
  <div class="container bg-white p-3 rounded shadow">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-3">
        <h4 class="m-0">Hacer venta</h4>
        <span id="vendedorBadge" class="badge text-bg-light"></span>
      </div>
      <!-- Volver: decide destino según rol -->
      <a class="btn btn-sm btn-outline-secondary" id="btnBack" href="#">Volver</a>
    </div>

    <!-- Selección de producto -->
    <div class="row g-3 mb-2">
      <div class="col-lg-5">
        <label class="form-label">Buscar producto (marca o genérico)</label>
        <div class="suggest">
          <input id="q" type="text" class="form-control" placeholder="Ej.: Dolex / Acetaminofén" autocomplete="off" />
          <div id="sugBox" class="suggest-list d-none"></div>
        </div>
        <div class="form-text">
          También puedes escribir el <strong>ID</strong> exacto y presionar <kbd>Enter</kbd>.
        </div>
      </div>

      <div class="col-lg-2">
        <label class="form-label">ID seleccionado</label>
        <input id="medId" type="number" class="form-control" placeholder="—" readonly />
      </div>

      <div class="col-lg-2">
        <label class="form-label">Precio unit.</label>
        <input id="precioUnit" type="text" class="form-control" placeholder="$0" readonly />
      </div>

      <div class="col-lg-1">
        <label class="form-label">Stock</label>
        <input id="stockDisp" type="number" class="form-control" placeholder="0" readonly />
      </div>

      <div class="col-lg-1">
        <label class="form-label">Cantidad</label>
        <input id="medQty" type="number" class="form-control" min="1" value="1" />
      </div>

      <div class="col-lg-1">
        <label class="form-label">Pago</label>
        <select id="medioPago" class="form-select">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>

      <div class="col-12 col-lg-12">
        <button id="addItem" class="btn btn-primary">Agregar ítem</button>
        <span id="selName" class="ms-2 muted"></span>
      </div>
    </div>

    <hr>

    <!-- Carrito -->
    <div class="table-responsive">
      <table class="table table-striped" id="cartTable">
        <thead>
          <tr>
            <th>#</th>
            <th>ID Medicamento</th>
            <th>Nombre</th>
            <th>Cant.</th>
            <th>Medio pago</th>
            <th>Precio unit.</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th colspan="6" class="text-end">Total carrito</th>
            <th id="totalCarrito">$0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button id="clearCart" class="btn btn-outline-danger">Vaciar</button>
      <button id="submitSale" class="btn btn-success">Confirmar venta(s)</button>
    </div>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    // ====== Config & sesión ======
    const API = {
      ventas: 'http://192.168.100.2:3004/api/ventas',
      invById: (id) => 'http://192.168.100.2:3003/api/inventario/' + id,
      invSearchMarca: (q) => 'http://192.168.100.2:3003/api/inventario/buscar/productos?marca=' + encodeURIComponent(q),
      invSearchGenerico: (q) => 'http://192.168.100.2:3003/api/inventario/buscar/productos?generico=' + encodeURIComponent(q)
    };

    const user = JSON.parse(localStorage.getItem('user') || 'null');
    const rolUser  = user ? String(user.role ?? user.tipo ?? user.rol ?? '').toLowerCase() : '';
    if (!user || !rolUser) { alert('Sesión inválida. Vuelve a iniciar sesión.'); location.href = 'login.html'; }
    if (rolUser !== 'employer' && rolUser !== 'admin') { alert('Acceso no autorizado.'); location.href = 'login.html'; }
    const idVendedor = user.idUsuario;

    document.getElementById('vendedorBadge').textContent = `Vendedor: ${user.nombre || user.idUsuario}`;

    // Botón Volver según rol
    const backHref =
      rolUser === 'employer' ? 'employer.html' :
      rolUser === 'compras'  ? 'compras.html'  :
      rolUser === 'admin'    ? 'admin.html'    : 'index.html';
    document.getElementById('btnBack').setAttribute('href', backHref);

    // ====== Estado ======
    let selected = null;     // producto seleccionado
    const cart = [];         // items: { idMedicamento, nombre, cantidadVendida, medioPago, precioUnitario, totalVenta }

    // ====== Refs ======
    const qInput      = document.getElementById('q');
    const sugBox      = document.getElementById('sugBox');
    const medId       = document.getElementById('medId');
    const precioUnit  = document.getElementById('precioUnit');
    const stockDisp   = document.getElementById('stockDisp');
    const medQty      = document.getElementById('medQty');
    const medioPago   = document.getElementById('medioPago');
    const selName     = document.getElementById('selName');
    const tbody       = document.querySelector('#cartTable tbody');
    const totalCarrito= document.getElementById('totalCarrito');
    const resultBox   = document.getElementById('result');
    const btnAdd      = document.getElementById('addItem');
    const btnSubmit   = document.getElementById('submitSale');

    // ====== Utils ======
    const money = n => Number(n||0).toLocaleString('es-CO',{style:'currency',currency:'COP',maximumFractionDigits:0});
    function renderSelected(p){
      if (!p) {
        medId.value = ''; precioUnit.value = ''; stockDisp.value = ''; selName.textContent='';
        return;
      }
      medId.value = p.idMedicamento;
      precioUnit.value = money(p.precioVenta);
      stockDisp.value = p.cantidadStock;
      selName.textContent = `${p.nombreMarca} · ${p.nombreGenerico} (${p.concentracion} ${p.undMedida}) — ${p.presentacion}`;
    }
    function renderCart(){
      tbody.innerHTML = '';
      if (!cart.length) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">Sin ítems</td></tr>`;
        totalCarrito.textContent = money(0);
        return;
      }
      let total = 0;
      cart.forEach((it,i) => {
        total += it.totalVenta;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${it.idMedicamento}</td>
          <td>${it.nombre}</td>
          <td>${it.cantidadVendida}</td>
          <td>${it.medioPago}</td>
          <td>${money(it.precioUnitario)}</td>
          <td>${money(it.totalVenta)}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-i="${i}">Quitar</button></td>`;
        tbody.appendChild(tr);
      });
      tbody.querySelectorAll('button[data-i]').forEach(b=>{
        b.addEventListener('click', ()=>{ cart.splice(Number(b.dataset.i),1); renderCart(); });
      });
      totalCarrito.textContent = money(total);
    }
    function showSuggestions(items){
      if (!items.length) { sugBox.classList.add('d-none'); sugBox.innerHTML=''; return; }
      sugBox.innerHTML = items.slice(0,12).map(p => `
        <div class="suggest-item" data-id="${p.idMedicamento}">
          <div><strong>${p.nombreMarca}</strong> <span class="muted">(${p.nombreGenerico})</span></div>
          <div class="muted">${p.concentracion} ${p.undMedida} · ${p.presentacion} · ${money(p.precioVenta)} · stock: ${p.cantidadStock}</div>
        </div>`).join('');
      sugBox.classList.remove('d-none');
      sugBox.querySelectorAll('.suggest-item').forEach(el=>{
        el.addEventListener('click', async ()=>{
          const id = el.getAttribute('data-id');
          await selectById(id);
          qInput.value = '';
          sugBox.classList.add('d-none');
        });
      });
    }

    // ====== Búsqueda (marca o genérico, con debounce) ======
    let tmr=null;
    qInput.addEventListener('input', ()=>{
      const q = qInput.value.trim();
      if (tmr) clearTimeout(tmr);
      if (q.length < 2) { sugBox.classList.add('d-none'); return; }
      tmr = setTimeout(async ()=>{
        try {
          const [r1, r2] = await Promise.all([fetch(API.invSearchMarca(q)), fetch(API.invSearchGenerico(q))]);
          const a1 = await r1.json(); const a2 = await r2.json();
          const map = new Map();
          [...(Array.isArray(a1)?a1:[]), ...(Array.isArray(a2)?a2:[])]
            .forEach(p => map.set(p.idMedicamento, p));
          showSuggestions([...map.values()]);
        } catch(e){ console.error(e); }
      }, 250);
    });

    // Enter en el buscador: si es número, buscar por ID
    qInput.addEventListener('keydown', async (e)=>{
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = qInput.value.trim();
        if (/^\d+$/.test(val)) {
          await selectById(val);
          qInput.select();
          sugBox.classList.add('d-none');
        }
      }
    });

    async function selectById(id){
      try {
        const r = await fetch(API.invById(id));
        if (!r.ok) return alert('Producto no encontrado');
        const p = await r.json();
        selected = p;
        renderSelected(p);
        medQty.focus();
      } catch(e){ console.error(e); alert('Error consultando producto'); }
    }

    // ====== Agregar al carrito ======
    document.getElementById('addItem').addEventListener('click', ()=>{
      if (!selected) return alert('Selecciona un producto');
      const qty = Number(medQty.value);
      if (!qty || qty < 1) return alert('Cantidad inválida');
      if (selected.cantidadStock < qty) return alert('Stock insuficiente');

      const item = {
        idMedicamento: selected.idMedicamento,
        nombre: `${selected.nombreMarca} (${selected.nombreGenerico})`,
        cantidadVendida: qty,
        medioPago: document.getElementById('medioPago').value,
        precioUnitario: Number(selected.precioVenta),
        totalVenta: qty * Number(selected.precioVenta)
      };
      cart.push(item);
      renderCart();

      medQty.value = '1';
      qInput.value = '';
      selected = null;
      renderSelected(null);
      qInput.focus();
    });

    document.getElementById('clearCart').addEventListener('click', ()=>{ cart.length = 0; renderCart(); });

    // ====== Confirmar ventas (una por ítem) ======
    document.getElementById('submitSale').addEventListener('click', async ()=>{
      if (!cart.length) return alert('Agrega al menos un ítem');

      resultBox.innerHTML = '';
      let ok=0, fail=0;
      btnSubmit.disabled = true; btnAdd.disabled = true;

      for (const it of cart) {
        try {
          const resp = await fetch(API.ventas, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              idVendedor,
              idMedicamento: it.idMedicamento,
              cantidadVendida: it.cantidadVendida,
              medioPago: it.medioPago,
              // Enviamos también estos, por si el backend los exige:
              precioUnitario: it.precioUnitario,
              totalVenta: it.totalVenta,
              nombreMedicamento: it.nombre
            })
          });
          const text = await resp.text(); // por si el backend no manda JSON en errores
          let data = {};
          try { data = JSON.parse(text); } catch {}
          if (resp.ok) {
            ok++;
            resultBox.innerHTML += `<div class="alert alert-success p-2 mb-2">
              OK: ${data.mensaje || 'Venta creada'} (med:${it.idMedicamento}, cant:${it.cantidadVendida}).
            </div>`;
          } else {
            fail++;
            resultBox.innerHTML += `<div class="alert alert-danger p-2 mb-2">
              ERROR: ${data.error || text || 'No se pudo crear'} (med:${it.idMedicamento}).
            </div>`;
          }
        } catch(e){
          fail++;
          resultBox.innerHTML += `<div class="alert alert-danger p-2 mb-2">ERROR de red: ${e.message}</div>`;
        }
      }

      resultBox.innerHTML += `<div class="alert alert-info mt-2">Resumen: ${ok} correctas, ${fail} fallidas.</div>`;
      if (ok) { cart.length = 0; renderCart(); }
      btnSubmit.disabled = false; btnAdd.disabled = false;
    });

    // ====== Init ======
    renderSelected(null);
    renderCart();
  </script>
</body>
</html>
